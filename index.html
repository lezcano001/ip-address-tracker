<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Countries and timezones NPM package CDN -->
    <script
      src="https://cdn.jsdelivr.net/gh/manuelmhtr/countries-and-timezones@latest/dist/index.js"
      type="text/javascript"
    ></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header>
      <div class="content">
        <h1 class="title">IP Address Tracker</h1>
        <form action="">
          <label class="sr-only" for="ip-input">IP:</label>
          <input
            type="text"
            id="ip-input"
            placeholder="Search for any IP address or domain"
          />
          <button><img src="./images/icon-arrow.svg" alt="Arrow" /></button>
        </form>
      </div>
    </header>
    <main>
      <div class="ip-info-container">
        <div class="ip-info-content">
          <span class="ip-info-title">IP Address</span>
          <p></p>
        </div>
        <div class="ip-info-content">
          <span class="ip-info-title">Location</span>
          <p></p>
        </div>
        <div class="ip-info-content">
          <span class="ip-info-title">Timezone</span>
          <p></p>
        </div>
        <div class="ip-info-content">
          <span class="ip-info-title">ISP</span>
          <p></p>
        </div>
      </div>
      <div id="map"></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">El√≠as Lezcano</a>.
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
